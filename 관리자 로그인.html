<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그인</title>
  <style>
    body {
      background: #111; color: #f9f9f9; font-family: sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: #1c1c1c; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7); width: 300px;
    }
    h2 { margin-top: 0; color: #e50914; text-align: center; }
    input {
      width: 100%; margin-top: 10px; padding: 10px;
      background: #333; color: white; border: none; border-radius: 5px;
    }
    button {
      margin-top: 15px; width: 100%; padding: 10px;
      background: #e50914; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d; font-size: 0.9em; margin-top: 10px; text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>관리자 로그인</h2>
    <div id="error" class="error">허용되지 않은 비밀번호입니다. 다시 입력해주세요.</div>
    <input type="text" id="username" placeholder="아이디" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('username').value;
      const pw = document.getElementById('password').value;
      const errorMsg = document.getElementById('error');

      if (id === 'chlworud1' && pw === 'chlworud1!') {
        alert("환영합니다, 관리자님!");
        window.location.href = "관리자 메인 대시보드.html"; 
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>

</body>
</html>
